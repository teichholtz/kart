name: Actions 

# I want to control this manualy
on:
  workflow_dispatch: {}

jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    steps:
    # lets clean up space before doing any work
      
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: false
      - name: space before
        run: df -h
      - name: list docker images before
        run: docker image ls -a
      - name: remove images
        run:  docker rmi $(docker image ls -aq)

      - name: list docker images after
        run: docker image ls -a 
      - name: space after
        run: df -h
        
      - name: run-space-script
        run: sh /home/runner/work/kart/kart/.github/workflows/scripts/free_disk_space.sh
      - name: space after running script
        run: df -h

      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: false

      # Cache
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Test
      - name: Run tests
        uses: game-ci/unity-test-runner@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: Android

      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: Build
          path: build
